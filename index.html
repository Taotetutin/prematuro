<body>
    <div class="container">
        <h1>Calculadora de Riesgo de Parto Prematuro</h1>
        <form id="riskForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="gestationalWeeks">Semanas de gestación:</label>
                    <div class="custom-roller">
                        <input type="number" id="gestationalWeeks" min="22" max="34" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gestationalDays">Días de gestación:</label>
                    <div class="custom-roller">
                        <input type="number" id="gestationalDays" min="0" max="6" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cervicalLength">Longitud cervical (mm):</label>
                <div class="custom-roller">
                    <input type="number" id="cervicalLength" min="0" max="50" required>
                </div>
            </div>
            <div class="form-group">
                <label for="fetusCount">Número de fetos:</label>
                <select id="fetusCount" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label class="switch-label">
                    <span>Presencia de contracciones:</span>
                    <label class="switch">
                        <input type="checkbox" id="hasContractions">
                        <span class="slider">
                            <span class="slider-text left">No</span>
                            <span class="slider-text right">Sí</span>
                        </span>
                    </label>
                </label>
            </div>
            <div class="form-group">
                <label class="switch-label">
                    <span>Antecedente de parto prematuro previo:</span>
                    <label class="switch">
                        <input type="checkbox" id="hasPreviousPretermBirth">
                        <span class="slider">
                            <span class="slider-text left">No</span>
                            <span class="slider-text right">Sí</span>
                        </span>
                    </label>
                </label>
            </div>
            <div class="form-group">
                <label class="switch-label">
                    <span>Antecedente de rotura de membranas:</span>
                    <label class="switch">
                        <input type="checkbox" id="hasMembraneRupture">
                        <span class="slider">
                            <span class="slider-text left">No</span>
                            <span class="slider-text right">Sí</span>
                        </span>
                    </label>
                </label>
            </div>
            <div class="form-group">
                <label class="switch-label">
                    <span>Antecedente de cirugía cervical:</span>
                    <label class="switch">
                        <input type="checkbox" id="hasCervicalSurgery">
                        <span class="slider">
                            <span class="slider-text left">No</span>
                            <span class="slider-text right">Sí</span>
                        </span>
                    </label>
                </label>
            </div>
            <button type="submit">Calcular Riesgo</button>
        </form>
        <div id="result"></div>
        <footer>
            <p>Derechos reservados a MiMaternoFetal.cl</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rollers = document.querySelectorAll('.custom-roller input');
            rollers.forEach(roller => {
                roller.addEventListener('input', function() {
                    if (this.value < this.min) this.value = this.min;
                    if (this.value > this.max) this.value = this.max;
                });
            });
        });

        document.getElementById('riskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRisk();
        });

        function calculateRisk() {
            const gestationalWeeks = parseInt(document.getElementById('gestationalWeeks').value);
            const gestationalDays = parseInt(document.getElementById('gestationalDays').value);
            const cervicalLength = parseInt(document.getElementById('cervicalLength').value);
            const fetusCount = parseInt(document.getElementById('fetusCount').value);
            const hasContractions = document.getElementById('hasContractions').checked;
            const hasPreviousPretermBirth = document.getElementById('hasPreviousPretermBirth').checked;
            const hasMembraneRupture = document.getElementById('hasMembraneRupture').checked;
            const hasCervicalSurgery = document.getElementById('hasCervicalSurgery').checked;

            let risk = calculateBaseRisk(cervicalLength);
            
            if (fetusCount > 1) risk *= 1.5;
            if (hasContractions) risk *= 1.2;
            if (hasPreviousPretermBirth) risk *= 1.3;
            if (hasMembraneRupture) risk *= 1.4;
            if (hasCervicalSurgery) risk *= 1.1;

            risk = Math.min(risk, 0.99);

            displayResults(risk, cervicalLength, gestationalWeeks, gestationalDays);
        }

        function calculateBaseRisk(cervicalLength) {
            const knownPoints = [
                { length: 0, risk: 0.80 },
                { length: 5, risk: 0.80 },
                { length: 15, risk: 0.298 },
                { length: 30, risk: 0.007 },
                { length: 50, risk: 0.007 }
            ];

            let lowerPoint, upperPoint;
            for (let i = 0; i < knownPoints.length - 1; i++) {
                if (cervicalLength >= knownPoints[i].length && cervicalLength <= knownPoints[i+1].length) {
                    lowerPoint = knownPoints[i];
                    upperPoint = knownPoints[i+1];
                    break;
                }
            }

            const slope = (upperPoint.risk - lowerPoint.risk) / (upperPoint.length - lowerPoint.length);
            return lowerPoint.risk + slope * (cervicalLength - lowerPoint.length);
        }

        function displayResults(risk, cervicalLength, gestationalWeeks, gestationalDays) {
            const riskPercentage = (risk * 100).toFixed(2);
            let interpretation = interpretRisk(risk, cervicalLength, gestationalWeeks, gestationalDays);

            let html = `
                <h2>Resultados del Riesgo de Parto Prematuro</h2>
                <p>Riesgo estimado de parto prematuro dentro de 7 días: <span class="${getRiskClass(risk)}">${riskPercentage}%</span></p>
                <h3>Interpretación y Recomendaciones:</h3>
                ${interpretation}
                <p><strong>Nota:</strong> Esta calculadora está basada en evidencia científica, pero es solo una herramienta de orientación. Consulte siempre con su médico para una evaluación personalizada.</p>
            `;

            document.getElementById('result').innerHTML = html;
        }

        function getRiskClass(risk) {
            if (risk < 0.05) return "risk-level low-risk";
            if (risk < 0.2) return "risk-level moderate-risk";
            return "risk-level high-risk";
        }

        function interpretRisk(risk, cervicalLength, gestationalWeeks, gestationalDays) {
            let interpretation = "<p>";
            if (risk < 0.05) {
                interpretation += "<strong class='low-risk'>Riesgo bajo:</strong> El riesgo de parto prematuro en los próximos 7 días es bajo. ";
                interpretation += "Se recomienda continuar con el seguimiento prenatal de rutina.</p>";
            } else if (risk < 0.2) {
                interpretation += "<strong class='moderate-risk'>Riesgo moderado:</strong> Existe un riesgo moderado de parto prematuro. ";
                interpretation += "Se recomienda un seguimiento más cercano y considerar medidas preventivas.</p>";
            } else {
                interpretation += "<strong class='high-risk'>Riesgo alto:</strong> El riesgo de parto prematuro es significativo. ";
                interpretation += "Se recomienda una evaluación médica inmediata y posibles intervenciones.</p>";
            }

            interpretation += `<p>Edad gestacional actual: ${gestationalWeeks} semanas y ${gestationalDays} días</p>`;
            interpretation += `<p>Longitud cervical: ${cervicalLength} mm</p>`;

            interpretation += "<p><strong>Recomendaciones basadas en la longitud cervical:</strong></p><ul>";
            if (cervicalLength >= 30) {
                interpretation += "<li>La longitud cervical es normal. Continúe con el seguimiento prenatal regular.</li>";
            } else if (cervicalLength >= 25) {
                interpretation += "<li>Considere un seguimiento más frecuente de la longitud cervical.</li>";
                interpretation += "<li>Discuta con su médico sobre la posibilidad de usar progesterona vaginal.</li>";
            } else if (cervicalLength >= 20) {
                interpretation += "<li>Se recomienda el uso de progesterona vaginal.</li>";
                interpretation += "<li>Aumente la frecuencia de las visitas prenatales.</li>";
            } else if (cervicalLength >= 15) {
                interpretation += "<li>Se recomienda una evaluación hospitalaria para observación cercana.</li>";
                interpretation += "<li>Considere la administración de corticosteroides para maduración pulmonar fetal si está entre las 24 y 34 semanas de gestación.</li>";
            } else {
                interpretation += "<li>Se recomienda hospitalización inmediata.</li>";
                interpretation += "<li>Prepárese para un posible parto prematuro inminente.</li>";
                interpretation += "<li>Discuta con su médico la administración de corticosteroides y sulfato de magnesio si es apropiado.</li>";
            }
            interpretation += "</ul>";

            return interpretation;
        }
    </script>
